<!DOCTYPE html>
<html lang="en">
   
<head>
    <meta charset="UTF-8">
    <title>McCarthy Ranch</title>
    <link rel="stylesheet" href="style.css">
     <style>
        body {
           margin: 0;
             font-family: 'Roadstore', serif;
            background-color: #f5f0e6; /* Staubiger Hintergrund */
        }

        .header-box {
            background-color: #8B5A2B; /* Sattlerbraun */
            color: #fff8dc; /* Maisweiß */
            padding: 25px;
            text-align: center;
            font-size: 4em;
            font-weight: bold;
            border-bottom: 5px solid #A0522D; /* Sienna */
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }
     /* Container für den Index unten links */
        .index-menu {
            position: fixed; /* fixiert unten links */
            bottom: 20px;
            left: 20px;
            width: 250px;
            height: auto;
            background-color: #8B5A2B;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            color: #fff8dc;
            font-family: 'Roadstore', serif;
            font-size: 2em;
            user-select: none;
        }

        .index-menu a {
            display: block;
            color: #fff8dc;
            text-decoration: none;
            margin: 8px 0;
            transition: color 0.3s;
        }

        .index-menu a:hover {
            color: #D2B48C; /* helleres Braun beim Hover */
        }
    </style>
<body>
   <div class="header-box">
        McCarthy Ranch
        <div class="subtext">
             <span>sales</span><span>breeding</span><span>auctions<span></span>
        </div>
    </div>
                <!-- Index Themen -->
        <nav class="index-menu">
            <a href="#About the Ranch">Ranch</a>
            <a href="#REDM-Server">REDM Server</a>
            <a href="#Horses">Horses</a>
            <a href="#For Sale">For Sale</a>
            <a href="#Auctions">Auctions</a>
        </nav>

     <div class="image-container">
    <img src="images/hprsehoe.jpg">
  </div>
</body>


</html>
